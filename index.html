	<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc" style="max-width: 50%;">

		<h1>上传你的图片(请勿上传非原创作品)</h1>
		<div class="upload-image-box">
			<div style="width: 70%;margin-top: 10px; " >
				<div id="wrapper">
					<div id="image-holder" style="min-height: 250px;"> </div>
					<input id="fileUpload" type="file" accept="image/jpeg,image/jpg,image/png" style="text-align: center"
					class=""/><br />
				</div>
				<div style="margin:10px 0px 10px 0;text-align: left;">
					<label >价格（Nas)：</label>
					<input class="upload-price" required="required"></input>
				</div>
			</div>
			<div class="upload-image-box-left" style="width: 50%;display: none;" >
					<div>
						<label>登记时间：</label>
						<label class="upload-datetime"></label>
					</div>
					<div>
						<label>作者：</label>
						<label class="upload-author"></label>
					</div>
					<div>
						<label>图片ID：</label>
						<label class="upload-id" style="font-size: 12px;"></label>
					</div>
					<div>
						<label>图片价格：</label>
						<input class="upload-price" required="required"></input>
					</div>
			</div>
		</div>
		<br>
		<!--button data-remodal-action="cancel" class="remodal-cancel">取消</button-->
		<a id="confirm"  class="button button-block button-rounded button-primary button-large">上传</a>
	</div>
